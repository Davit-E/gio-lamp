<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="control_panel">
      <div class="onOffSwitch">
        <input type="radio" id="on" name="switch" value="on">
        <label for="on">On</label>
        <input type="radio" id="off" name="switch" value="off">
        <label for="off">Off</label>
      </div>
      <div class="dropdown">
        <label for="device">Choose the Device</label>
        <select name="device" id="device">
          <option selected disabled hidden></option>
          <option value="tmrState">Kata</option>
          <option value="myState">Whp</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="choose mode">Choose Mode</label>
        <select name="modes" id="modes">
          <option value="LightWave">Light Wave</option>
          <option value="Pulse">Pulse</option>
          <option value="Static">Static</option>
          <option value="Custom">Custom</option>
        </select>
      </div>
      <div class="dropdown">
        <label for="choose color">Choose Color</label>
        <select name="colors" id="colors">
          <option value="Red">Red</option>
          <option value="Yellow">Yellow</option>
          <option value="DarkGreen">Green</option>
          <option value="SkyBlue">Sky Blue</option>
          <option value="Navy">Navy</option>
          <option value="Pink">Pink</option>
          <option value="Magenta">Magenta</option>
        </select>
      </div>

      <div id="led_matrix">
